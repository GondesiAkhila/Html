<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="">Username</label>
        <input type="text">
        <br><br>
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <label for="">MobileNumber</label>
        <input type="tel">
        <br><br>
        <label for="">EmailUsername</label>
        <input type="email">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <br><br>
        <label for="">colorpicker</label>
        <input type="color">
        <br><br>
        <label for="">Brightness</label>
        <input type="range">
        <br><br>
        <label for="">datepicker</label>
        <input type="date">
        <br><br>
        <label for="">timepicker</label>
        <input type="time">
        <br><br>
        <label for="">MonthPicker</label>
        <input type="month">
        <br><br>
        <label for="">WeekPicker</label>
        <input type="week">
        <br><br>
        <label for="">DateTime</label>
        <input type="datetime-local">
        <br><br>
        <center>
            <label for="" style="font-size: 50px;">Google</label>
            <br>
            <input type="search" style="width: 65%;height: 25px;border: none;outline: none;background-color: lightgray;border-radius: 30px;">
        </center>
        <br><br>
        <label for="">UploadResume</label>
        <input type="file">
        <br><br>
        <!-- to devlop the submit button in the form of button element we go for type="submit" -->
        <input type="submit">
        <!-- to develop the submit button in the form of image element we go for type="image" -->
        <input type="image" src="../../assets/images/PowerButton.png" style="width: 15px;">
        <input type="reset">
    </form>
</body>
</html>

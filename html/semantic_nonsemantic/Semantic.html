<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticTags</title>
</head>
<body style="font-size: 45px;text-align: center;">
    <header style="width: 100%;height: 100px;background-color: gray;">
        Header-LoginInformation | WebPageHeading | SearchInputBox | PrimaryNavigationBarItems
    </header>
    <nav style="width: 100%;height: 50px;background-color:beige">
        NavigationBarItems
    </nav>
    <aside style="width: 25%;height: 500px;background-color: orange;float: left;">
        Aside-ContentRelated<br>ToMainContent
    </aside>
    <main style="width:50%;height: 500px;float: left;background-color:darkblue;color: white;">
        MainContentOfWebPage
        <section style="width: 90%;height: 90%;background-color: pink;color: black;">
           Section-selfContainedContent
            <article style="width: 90%;height: 74.75%;background-color: lightblue;color: black;">
                Article-paragraph | Images | Videos
            </article>
        </section>
    </main>
    <aside style="width: 25%;height: 500px;background-color: orange;float: right;">
        Aside-Advertisements
    </aside>
    <footer style="width: 100%;height: 250px;background-color: black;float: left;color: white;">
        Footer-ReferalLinks
    </footer>

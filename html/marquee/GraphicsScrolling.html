<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphicsScrolling</title>
</head>
<body>
    <marquee behavior="slide" direction="right" scrollammount="400">
        <img src="../../assets/images/BatsmanRunning.gif" alt="" style="width: 350px;">
    </marquee>
    <marquee behavior="alternate" direction="right" scrollamount="50" loop="5">
        <img src="../../assets/images/FlyingBird.gif" alt="" style="width: 350px;">
    </marquee>
</body>
</html>
<!-- graphics are nothing but images nd video-->

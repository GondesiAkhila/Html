<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleSection</title>
</head>
<body>
    <!-- multiple sections -->
     <div style="width: 100%;height: 600px;font-size: 50px;text-align: center;background-color: yellow;">
        <!-- header section -->
        <div style="width: 100%;height: 15%;background-color: grey;color: white;">Header</div>
        <!-- aside parent containers -->
         <div style="width: 25%;height: 50%;float: left;">
            <div style="width: 100%;height: 50%;background-color: lightblue;">AsideOne</div>
            <div style="width: 100%;height: 50%;background-color: darkblue;color: white;">AsideTwo</div>
         </div>
         <!-- division parent container -->
          <div style="width: 75%;height: 50%;background-color: grey;float: right;">
            <!-- division child container -->
             <div style="width: 20%;height: 33.3%;background-color: darkblue;float: left;color: white;">DOne</div>
             <div style="width: 20%;height: 33.3%;background-color: lightgray;float: left;">Dtwo</div>
             <div style="width: 20%;height: 33.3%;background-color: lightgreen;float: left;">Dthree</div>
             <div style="width: 20%;height: 33.3%;background-color: lightgoldenrodyellow;float:left ;">DFour</div>
             <div style="width: 20%;height: 33.3%;background-color: lightsalmon;float: left;">DFive</div>
             <div style="width: 33.3%;height: 33.3%;background-color: orange;float: left;">DSix</div>
             <div style="width: 33.3%;height: 33.3%;background-color: white;float: left;">DSeven</div>
             <div style="width: 33.3%;height: 33.3%;background-color: green;float: left;">DEight</div>
             <div style="width: 25%;height: 33.3%;background-color: red;float: left;color: white">DNine</div>
             <div style="width: 25%;height: 33.3%;background-color: lightblue;float:left ;">DTen</div>
             <div style="width: 25%;height: 33.3%;background-color: darkblue ;float: left;color:lightgray">DEleven</div>
             <div style="width: 25%;height: 33.3%;background-color: lightgray;float: left;color:darkblue">DTwelve</div>
          </div>
          <!-- footer section -->
           <div style="width: 100%;height: 35%;background-color: black;color: white;float: left;">Footer</div>
     </div>
</body>
</html>

    <title>GradesTable</title>

<body>
    <table style="font-size: 40px;border: 6px solid darkblue;border-collapse: collapse;text-align: center;">

            <th style="border: 5px solid gray;"rowspan="2">Student<br>Name</th>

        </tr>
        <!-- second row -->

         </tr>

          <tr>
            <td style="border: 5px solid gray;">Akhila</td>

            <td style="border: 5px solid gray;">*</td>
            <td style="border: 5px solid gray;">1</td>
            <td style="border: 5px solid gray;">1</td>
          </tr>
          <!-- forth row -->
           <tr>
            <td style="border: 5px solid gray;">Mahesh</td>
            <td style="border: 5px solid gray;">1</td>
            <td style="border: 5px solid gray;">1</td>

    </table>
</body>
</html>
